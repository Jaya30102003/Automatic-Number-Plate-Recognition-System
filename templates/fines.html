<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fines Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #dc3545;
            color: white;
        }

        .back-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .back-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fines for {{ detail[1] }}</h2>

        {% if fines %}
            <table>
                <tr>
                    <th>Violation</th>
                    <th>Fine Amount</th>
                </tr>
                {% for fine in fines %}
                <tr>
                    <td>{{ fine[1] }}</td>  <!-- Assuming violation is the 2nd column -->
                    <td>₹{{ fine[3] }}</td> <!-- Assuming fine amount is the 4th column -->
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No fines recorded for this vehicle.</p>
        {% endif %}

        {% if fines %}
            <h3>Total Fine to be Paid: ₹{{ total_fine }}</h3>
        {% endif %}

        <a href="{{ url_for('retrieve') }}" class="back-btn">Back</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANPR Home</title>
    <style>
        /* Reset default margin & padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Center the login container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .login-container {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Title styling */
        .login-container h2 {
            margin-bottom: 15px;
            color: #333;
        }

        /* Message styling */
        h4 {
            color: red;
            margin-bottom: 15px;
        }

        /* Input field styling */
        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Login button */
        input[type="submit"] {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <a href="/retrieve" style="position: absolute; top: 10px; right: 10px; padding: 10px; background-color: blue; color: white; text-decoration: none; border-radius: 5px;">
        Details Retrieval
    </a>    
    <div class="login-container">
        <h2>Admin Login</h2>  
        {% if message %}
        <h4>{{ message }}</h4>
        {% endif %}
        <form action="/" method="post">
            <label>User:</label>
            <input type="text" name="user" id="user">
            
            <label>Password:</label>
            <input type="password" name="password" id="password">
            
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>

{% extends 'base.html' %}

{% block head %}
<title>ANPR Details DB</title>
<style>
    /* Page styling */
    body {
        font-family: Arial, sans-serif;
    }

    .container {
        display: flex;
        justify-content: space-between;
        padding: 20px;
    }

    /* Sign Out button */
    .signout-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: #dc3545;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
    }

    .signout-btn:hover {
        background: #c82333;
    }

    /* Form container */
    .form-container {
        width: 40%;
        padding: 20px;
        background: white;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    /* Table container */
    .table-container {
        width: 55%;
        background: white;
        padding: 20px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    /* Table styling */
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #007bff;
        color: white;
    }

    /* Buttons */
    button {
        background: #007bff;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background: #0056b3;
    }

    .delete-btn {
        background: #dc3545;
    }

    .delete-btn:hover {
        background: #c82333;
    }
</style>
{% endblock %}

{% block body %}
<!-- Sign Out button -->
{% if session['user'] == 'admin' %}
    <a href="{{ url_for('logout') }}"><button>Logout</button></a>
{% endif %}

<div class="container">
    <!-- Form Section -->
    <div class="form-container">
        <h4>For new details entry:</h4>
        <form action="/details" method="post">
            <label>Vehicle No:</label>
            <input type="text" name="vehno" id="vehno" value="{{ detail.veh_no }}">

            <label>Owner:</label>
            <input type="text" name="owner" id="owner" value="{{ detail.owner }}">

            <label>Address:</label>
            <input type="text" name="address" id="address" value="{{ detail.address }}">

            <input type="submit" value="Add Details">
        </form>
    </div>
</div>
{% endblock %}
